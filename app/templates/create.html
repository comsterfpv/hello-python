{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div style="text-align:center">
            <label for="title"><center>Enter a 5-letter word</center></label>
            <br>
            <input type="text" name="title"
                placeholder=""
                value="{{ request.form['title'] }}"></input>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
